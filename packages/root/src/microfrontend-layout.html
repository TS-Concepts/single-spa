<single-spa-router>
  <header>
    <application name="@Areadev/header"></application>
  </header>
  <main>
    <route path="account">
      <application name="@Areadev/account"></application>
    </route>
    <route path="cart">
      <application name="@Areadev/cart"></application>
    </route>
    <route path="product">
      <application name="@Areadev/product"></application>
    </route>
    <route path="shop">
      <application name="@Areadev/shop"></application>
    </route>
  </main>
  <footer>
    <application name="@Areadev/footer"></application>
  </footer>
</single-spa-router>
